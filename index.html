<body>
    <div class="header">
        <h2 class="logo-text" style="-webkit-text-stroke: 0.3px black;">Kendin dene!</h2>
        <div class="header-buttons">
            <button class="button reset-button" onclick="resetResizer()">
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>
                <span class="button-text-shadow">Sıfırla</span>
            </button>
            <button class="button run-button animation-pulse" onclick="runCode()">
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span class="button-text-shadow">Çalıştır</span>
            </button>
            <button class="button save-button" onclick="saveCodeToFile()">
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                <span class="button-text-shadow">Kaydet</span>
            </button>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg class="theme-icon" id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span id="theme-text" class="button-text-shadow">Aydınlık Mod</span>
            </button>
        </div>
        <span id="status-message" role="status" aria-live="polite" class="sr-only"></span>
    </div>
    <div class="container">
        <div class="editor-container fontchange" id="editor-container">
            <div class="editor-wrapper active">
                <!-- Kod Yazma Kısmı -->
                <textarea id="combined-editor"><!DOCTYPE html>
<html>
<head>

}

</head>
<body>

<p>Bu bir paragraf.</p>

<button onclick="myFunction()">Tıkla</button>

  document.getElementById("demo").innerHTML = "JavaScript çalıştı!";
}
</script>
</body>
</html></textarea>
            </div>
        </div> 
        <!-- Resizer Çubuğu -->
        <div class="resizer" id="resizer"></div>
        <!-- Sonuç Kısmı -->
        <div class="result-container" id="result-container">
            <div class="result-header fontchange">
                <span style="-webkit-text-stroke: 0.5px black; font-weight: 900;">Sonuç</span>
                <!-- Durum bilgilerinin yazılacağı kısım -->
                <span style="-webkit-text-stroke: 0.5px black; font-weight: 900;" id="result-status"></span>
            </div>
            <!-- Kod Çıktısı -->
            <iframe id="result-frame" class="result-frame"></iframe>
        </div>
    </div>
    <!-- scriptler -->
    <script src="lib/codemirror.min.js"></script><script src="lib/xml.min.js"></script><script src="lib/javascript.min.js"></script><script src="lib/css.min.js"></script><script src="lib/htmlmixed.min.js"></script><script src="lib/closetag.min.js"></script><script src="lib/closebrackets.min.js"></script><script src="lib/matchbrackets.min.js"></script><script src="lib/IDEJavaScript.js"></script>
